<form [formGroup]="userform" (ngSubmit)="onSubmit(userform.value)">
      <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
          <div class="ui-grid-row">
              <div class="ui-grid-col-3">
                  Nombre *:
              </div>
              <div class="ui-grid-col-9">
                  <input pInputText type="text" formControlName="first_name"
                   placeholder="Required" pTooltip="Nombre es requerido" tooltipStyleClass="tooltip-error"
                   [tooltipDisabled]="userform.controls['first_name'].valid || !userform.controls['first_name'].dirty" />
              </div>
          </div>
          <div class="ui-grid-row">
              <div class="ui-grid-col-3">
                  Apellido *:
              </div>
              <div class="ui-grid-col-9">
                <input pInputText type="text" formControlName="last_name" placeholder="Required" 
                    pTooltip="Apellido es requerido" tooltipStyleClass="tooltip-error"	
                    [tooltipDisabled]="userform.controls['last_name'].valid || !userform.controls['last_name'].dirty" />
              </div>

          </div>

          <div class="ui-grid-row">
              <div class="ui-grid-col-3"></div>
              <div class="ui-grid-col-9">
                  <button pButton type="submit" label="Submit"
                   [disabled]="!userform.valid || userform.pristine"
                   class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"></button>
              </div>
          </div>
      </div>
</form>
