
<h2>PrimeTable</h2><i class = "pi pi-check"> a</ i>
<p-growl [(value)]="msgs"></p-growl>
<p-table *ngIf="users" [value]="users.data" (onRowSelect)="onRowSelect($event)"
selectionMode="single" [(selection)]="selUser" dataKey="id">
	<ng-template pTemplate="header">
		<tr>
			<th>id</th>
			<th>first_name</th>
			<th>last_name</th>
		</tr>
	</ng-template>
	<ng-template pTemplate="body" let-user>
		<tr [pSelectableRow]="user">
			<td>{{user.id}}</td>
			<td>{{user.first_name}}</td>
			<td>{{user.last_name}}</td>
		</tr>
	</ng-template>
		<ng-template pTemplate="summary">
			<div style="text-align: left">
				Selected user: {{selUser ? selUser.id + ' - ' +
        selUser.first_name + ' - ' + selUser.last_name :
				'none'}}
			</div>
		</ng-template>
</p-table>
