<div style="display:flex; flex-direction: column; width:100%; height:100%; overflow-y:hidden;">
  <app-nav></app-nav>
  <section [@fadeAnimation3]="prepRouteState(o)">
    <router-outlet #o="outlet"></router-outlet>
  </section>  
</div>
<!-- Spinner de Primefaces para mostrar peticiones activas al servidor -->
<p-progressSpinner [style.visibility]="HTTPActivity" 
[style]="{width: '40px', height: '40px', position:'absolute',top:'10px',right:'10px'}" 
strokeWidth="6"></p-progressSpinner>
<!-- Mensajes de Primefaces -->
<p-toast position="top-right"></p-toast>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
